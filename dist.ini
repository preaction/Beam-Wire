name                    = Beam-Wire
main_module             = lib/Beam/Wire.pm
author                  = Doug Bell <preaction@cpan.org>
author                  = Al Newkirk <anewkirk@ana.io>
license                 = Perl_5
copyright_holder        = Doug Bell
copyright_year          = 2013
version                 = 1.004

[Authority]
authority               = cpan:PREACTION
do_munging              = 0

[MetaResources]
homepage                = https://github.com/preaction/Beam-Wire
repository.web          = https://github.com/preaction/Beam-Wire
repository.url          = https://github.com/preaction/Beam-Wire.git
bugtracker.web          = https://github.com/preaction/Beam-Wire/issues
repository.type         = git

[@Basic]

[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]
[OurPkgVersion]
[InstallGuide]
;[ContributorsFromGit]

[PruneCruft]
[PruneFiles]
match                   = ^\..+
match                   = ^(devel|eg)/.*
match                   = \.(ini|travis.yml|txt)$
match                   = (TODO|tags)$

[Run::BeforeBuild]
run                     = rm -f cpanfile
run                     = rm -f INSTALL
run                     = rm -f CHANGES
run                     = rm -f LICENSE
run                     = rm -f README
run                     = rm -f README.mkdn
run                     = rm -f Build.PL
run                     = rm -f Makefile.PL

[Run::AfterBuild]
run = perl -pi -e 's{(# SYNOPSIS)}{# STATUS\n\n<a href="https://travis-ci.org/preaction/Beam-Wire"><img src="https://travis-ci.org/preaction/Beam-Wire.svg?branch=master"></a>\n\n$1}' %d/README.mkdn

[CopyFilesFromBuild]
copy                    = cpanfile
copy                    = INSTALL
copy                    = LICENSE
copy                    = CHANGES
copy                    = Build.PL
copy                    = README
copy                    = README.mkdn
copy                    = Makefile.PL

[Git::CommitBuild]
branch                  = build/%b
message                 = Build %h (on %b)
multiple_inheritance    = 0

[ChangelogFromGit::CPAN::Changes]
show_author             = 0
max_age                 = 365
tag_regexp              = ^(\d+\.\d+)$
file_name               = CHANGES
wrap_column             = 79
debug                   = 0

[@Git]
changelog               = CHANGES
tag_format              = %v
tag_message             = Release: %v

;[Git::NextVersion]
;first_version           = 0.001
;version_regexp          = ^(.+)$

[GitHub::Meta]

[GitHub::Update]
metacpan                = 1

[Prereqs]
Moo                     = 0
MooX::Types::MooseLike  = 0
Class::Load             = 0
Config::Any             = 0.23
Data::DPath             = 0.49
List::MoreUtils         = 0
Throwable               = 0

[Prereqs / TestRequires]
Test::Compile           = 0
Test::Most              = 0
JSON                    = 0
YAML                    = 0
Test::Lib               = 0

[ModuleBuild]
[CPANFile]
