name                    = Beam-Wire
main_module             = lib/Beam/Wire.pm
author                  = Doug Bell <preaction@cpan.org>
author                  = Al Newkirk <anewkirk@ana.io>
license                 = Perl_5
copyright_holder        = Doug Bell
copyright_year          = 2013

[MetaResources]
homepage                = https://github.com/preaction/Beam-Wire
repository.web          = https://github.com/preaction/Beam-Wire
repository.url          = https://github.com/preaction/Beam-Wire.git
bugtracker.web          = https://github.com/preaction/Beam-Wire/issues
repository.type         = git

[@Basic]
[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]

[@Git]
[Git::NextVersion]
[PkgVersion]
[ModuleBuild]
[ChangelogFromGit]

[Run::BeforeBuild]
run                     = rm -f LICENSE
run                     = rm -f Makefile.PL
run                     = rm -f Build.PL
run                     = rm -f README
run                     = rm -f README.mkdn

[Run::AfterBuild]
run                     = cp %d/LICENSE ./
run                     = cp %d/Makefile.PL ./
run                     = cp %d/Build.PL ./
run                     = cp %d/README ./
run                     = cp %d/README.mkdn ./

[PruneFiles]
match                   = ^\..+
match                   = .*\.ini$
match                   = ^eg/.*

[Prereqs]
Moo                     = 0
MooX::Types::MooseLike  = 0
Class::Load             = 0
Config::Any             = 0.23
Data::DPath             = 0.49
List::MoreUtils         = 0

[Prereqs / TestRequires]
Test::Compile           = 0
Test::Most              = 0
JSON                    = 0
YAML                    = 0
